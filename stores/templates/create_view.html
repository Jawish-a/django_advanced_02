{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section id="one" class="wrapper style2">
    <div class="inner">
        <div class="grid-style">
            <form action="{% url 'create' %}" method="post">
                {{form|crispy}}
                {% csrf_token %}
                <button type="submit" class="btn btn-block">save</button>

            </form>
        </div>
    </div>
</section>

{% endblock content %}
